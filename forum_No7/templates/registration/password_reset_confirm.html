{% extends "base.html" %}
{% block contents %}
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">
					<h5>设置新密码</h5>
				</div>
			</div>
			<div class="panel-body">
				{%if validlink %}
	            <form method="POST" action="">{% csrf_token %}
		            <div class="input-group input-group">
						  <span class="input-group-addon" id="sizing-addon2">新的密码</span>
						  <input id="id_new_password1" class="form-control" name="new_password1" type="password" aria-describedby="sizing-addon2"/>
						</div>
						<br>
		            <div class="input-group">
						  <span class="input-group-addon" id="sizing-addon2">确认新密码</span>
						  <input id="id_new_password2" class="form-control" name="new_password2" type="password" aria-describedby="sizing-addon2"/>
						</div>
						<br>
						<center>
	                <div class="input-group">
	                    <button type="submit" class="btn btn-primary">重置密码</button>
	                </div>
	                </center>
	            </form>
	        {% else %}
	            <p>重置密码链接已经过期，可以再次<a href="{% url 'password_reset' %}">重置密码</a></p>>
	        {% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
