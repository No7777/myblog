{% extends "base.html" %}
{% block contents %}
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">
					<h5>修改密码</h5>
				</div>
			</div>
			<div class="panel-body">
				<form method="POST" action="">{% csrf_token %}
	            <div class="input-group input-group">
					  <span class="input-group-addon" id="sizing-addon2">旧密码</span>
					  <input id="id_new_password1" class="form-control" name="old_password" type="password" aria-describedby="sizing-addon2"/>
					</div>
					<br>
	            <div class="input-group">
					  <span class="input-group-addon" id="sizing-addon2">新密码</span>
					  <input id="id_new_password2" class="form-control" name="new_password1" type="password" aria-describedby="sizing-addon2"/>
					</div>
					<br>
					<div class="input-group input-group">
					  <span class="input-group-addon" id="sizing-addon2">确认新密码</span>
					  <input id="id_new_password1" class="form-control" name="new_password2" type="password" aria-describedby="sizing-addon2"/>
					</div>
					<br>
					<center>
                <div class="input-group">
                    <button type="submit" class="btn btn-primary">修改密码</button>
                </div>
                </center>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
