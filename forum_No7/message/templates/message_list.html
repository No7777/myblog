{% extends "base.html" %}
{% block contents %}
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            {% for msg in unread_messages %}
                <li class="list-group-item"><a href="{% url 'message_read' msg.id %}">{{ msg.content }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
